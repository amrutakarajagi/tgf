<html>
    <head>
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
            <script>
                    function updatePrice() {
                        var price = 0;
                        var ids = ['men-singles', 'women-singles', 'men-doubles',
                            'women-doubles', 'mixed-doubles'];
                        var prices = [300, 300, 400, 400, 400];
                        for (var i = 0; i < ids.length; i++) {
                            if (document.getElementById(ids[i]).checked == true) {
                                price += prices[i];
                            }
                        }
                        document.getElementById("price").innerHTML = price;
                    }
                
                    function payVenue() {                        
                        var FD = new FormData();
                        console.log("paying venue");
                
                        // Push our data into our FormData object
                        var name = document.getElementById("name").value;
                        var email = document.getElementById("email").value;
                        var phone1 = document.getElementById("phone1").value;
                        var phone2 = document.getElementById("phone2").value;
                        var company = document.getElementById("company").value;
                        var singles_men = document.getElementById("men-singles").checked;
                        var singles_women = document.getElementById("women-singles").checked;
                        var doubles_men = document.getElementById("men-doubles").checked;
                        var doubles_women = document.getElementById("women-doubles").checked;
                        var doubles_mixed = document.getElementById("mixed-doubles").checked;
                        var price = document.getElementById("price").innerHTML;
                        var same_partner = document.getElementById("gender_partner").value;
                        var mixed_partner = document.getElementById("mixed_partner").value;
                
                        FD.append('fullName', name);
                        FD.append('mobileNumber', phone1);
                        FD.append('altMobileNumber', phone2);
                        FD.append('emailID', email);
                        FD.append('companyName', company);
                        FD.append('totalAmount', price);
                        FD.append('menSingle', singles_men);
                        FD.append('womenSingle', singles_women);
                        FD.append('doubleMix', doubles_mixed);
                        FD.append('menDouble', doubles_men);
                        FD.append('womenDouble', doubles_women);
                        FD.append('payVenue', true);
                        FD.append('partnerDouble',same_partner);
                        FD.append('partnerMix', mixed_partner); 

                        $.ajax({
                                type: 'POST',
                                url: 'http://localhost/tgf/tgf/admin/user.php',                                
                                crossDomain: true, // tell browser to allow cross domain  
                                data: {
                                                    'fullName': name,
                                        'mobileNumber': phone1,
                                        'altMobileNumber': phone2,
                                        'emailID': email,
                                        'companyName': company,
                                        'totalAmount': price,
                                        'menSingle': singles_men,
                                        'womenSingle': singles_women,
                                    'doubleMix': doubles_mixed,
                                        'menDouble': doubles_men,
                                        'womenDouble': doubles_women,
                                        'payVenue': true,
                                        'partnerDouble':same_partner,
                                        'partnerMix': mixed_partner, 
                                },
                                                             
                            });

                    }

                        console.log("paying venue");

                        var singles_men = document.getElementById("men-singles").checked==true;
                        var singles_women = document.getElementById("women-singles").checked==true;

                        var doubles_women = document.getElementById("women-doubles").checked==true;
                        var doubles_mixed = document.getElementById("mixed-doubles").checked==true;

                        FD.append('menSingle', singles_men);

                                data: {

                                        'mobileNumber': phone1,
                                        'altMobileNumber': phone2,
